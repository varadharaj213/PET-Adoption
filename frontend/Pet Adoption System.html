<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Adoption System - Shop</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Pet Adoption</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="shop.html">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">Cart <span id="cart-count" class="badge bg-warning">0</span></a></li>
          <li class="nav-item"><a class="btn btn-light" href="login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Shop Section -->
  <div class="container my-5">
    <h2 class="text-center mb-4">üêæ Pet Shop</h2>
    <div class="row" id="product-list">

      <!-- Product Card Example -->
      <div class="col-md-4 mb-4">
        <div class="card h-100 shadow-sm">
          <img src="https://images.unsplash.com/photo-1621458257730-cc5d4a4bc924?q=80&w=1331&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
          <div class="card-body">
            <h5 class="card-title">Dog Food</h5>
            <p class="card-text">Nutritious dry food for dogs.</p>
            <p class="fw-bold">‚Çπ1500</p>
            <button class="btn btn-primary add-to-cart" data-name="Dog Food" data-price="1500">Add to Cart</button>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-4">
        <div class="card h-100 shadow-sm">
          <img src="https://media.istockphoto.com/id/936222040/photo/playful-gray-and-white-tabby-cat-view-from-above.jpg?s=612x612&w=0&k=20&c=G8Lf7Ur5exteVwhVW_Lis0uiBMGGcUTfRCjOpgzktCs=" class="card-img-top" alt="Cat Toy">
          <div class="card-body">
            <h5 class="card-title">Cat Toy</h5>
            <p class="card-text">Fun toy to keep cats entertained.</p>
            <p class="fw-bold">‚Çπ300</p>
            <button class="btn btn-primary add-to-cart" data-name="Cat Toy" data-price="300">Add to Cart</button>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-4">
        <div class="card h-100 shadow-sm">
          <img src="https://images.unsplash.com/photo-1634503875096-9a075fc08938?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="card-img-top" alt="Bird Cage">
          <div class="card-body">
            <h5 class="card-title">Bird Cage</h5>
            <p class="card-text">Spacious and comfortable cage for birds.</p>
            <p class="fw-bold">‚Çπ1500</p>
            <button class="btn btn-primary add-to-cart" data-name="Bird Cage" data-price="1500">Add to Cart</button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- jQuery Script -->
  <script>
    let cart = [];
    
    $(".add-to-cart").click(function() {
      let name = $(this).data("name");
      let price = parseInt($(this).data("price"));

      cart.push({name: name, price: price});
      
      $("#cart-count").text(cart.length);
      alert(name + " added to cart!");
      
      // Optionally store cart in localStorage
      localStorage.setItem("cart", JSON.stringify(cart));
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
