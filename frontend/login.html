<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Adoption System - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      display: flex; justify-content: center; align-items: center; height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .login-card {
      background: white; padding: 30px; border-radius: 15px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.2); width: 100%; max-width: 400px;
    }
    .login-card h3 { text-align: center; margin-bottom: 20px; font-weight: bold; }
    .message { text-align: center; margin-top: 15px; }
    .register-text {
      text-align: center;
      margin-top: 10px;
    }
    .register-text a {
      color: #007bff;
      text-decoration: underline;
      cursor: pointer;
    }
    .register-text a:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h3>Pet Adoption Login</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Email or Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter your username or email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <div class="text-center mt-3">
      <button id="homeBtn" class="btn btn-outline-secondary w-100">Go to Home</button>
    </div>
    <div class="register-text">
      <a id="registerLink">Donâ€™t have an account? Register</a>
    </div>
    <div id="message" class="message"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#loginForm").on("submit", function (e) {
        e.preventDefault();
        const username = $("#username").val().trim();
        const password = $("#password").val().trim();

        if (!username || !password) {
          $("#message").html('<span style="color: red;">Please fill in all fields!</span>');
          return;
        }

        $.ajax({
          url: 'http://localhost:3000/login',
          method: 'POST',
          contentType: 'application/json',
          data: JSON.stringify({ username, password }),
          success: function (res) {
            if (res.success) {
              localStorage.setItem('authToken', res.token);
              localStorage.setItem('username', res.username);
              localStorage.setItem('fullName', res.fullName);
              $("#message").html('<span style="color: green;">' + res.message + '</span>');
              setTimeout(() => { window.location.href = "HOME.html"; }, 1200);
            } else {
              $("#message").html('<span style="color: red;">' + (res.message || "Login failed") + '</span>');
            }
          },
          error: function (xhr) {
            const msg = xhr.responseJSON?.message || "Server error, try again.";
            $("#message").html('<span style="color: red;">' + msg + '</span>');
          }
        });
      });

      $("#homeBtn").on("click", () => window.location.href = "HOME.html");
      $("#registerLink").on("click", () => window.location.href = "register.html");
    });
  </script>
</body>
</html>
