<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Adoption Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #c8e6c9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .register-box {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
      width: 400px;
    }
    .message {
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="register-box">
    <h4 class="text-center mb-4">üêæ Pet Adoption Register</h4>

    <form id="registerForm">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Choose a username" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter password" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Register</button>
    </form>

    <p class="text-center mt-3">
      Already have an account? <a href="#" id="loginLink">Login</a>
    </p>
    <div id="message" class="message"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(function () {
      $("#loginLink").on("click", function (e) {
        e.preventDefault();
        location.href = "login.html";
      });

      $("#registerForm").on("submit", function (e) {
        e.preventDefault();

        const payload = {
          fullName: $("#fullName").val().trim(),
          email: $("#email").val().trim(),
          username: $("#username").val().trim(),
          password: $("#password").val().trim(),
          confirmPassword: $("#confirmPassword").val().trim(),
        };

        // ---- client-side required-field check (optional) ----
        if (Object.values(payload).some(v => !v)) {
          $("#message").html('<span style="color:red;">Please fill in all fields!</span>');
          return;
        }

        $.ajax({
          url: "http://localhost:3000/register",
          method: "POST",
          contentType: "application/json",
          data: JSON.stringify(payload),

          // ----- SUCCESS -----
          success: function (res) {
            const $msg = $("#message");
            if (res.success) {
              $msg.html('<span style="color:green;">' + res.message + '</span>');
              setTimeout(() => location.href = "login.html", 1500);
            } else {
              // *** THIS IS THE ONLY LINE THAT CHANGED ***
              $msg.html('<span style="color:red;">' + (res.message || "Unknown error") + '</span>');
            }
          },

          // ----- ERROR (network / 500) -----
          error: function (xhr) {
            const err = xhr.responseJSON?.message || "Server error, try again later.";
            $("#message").html('<span style="color:red;">' + err + '</span>');
          }
        });
      });
    });
  </script>

</body>
</html>
