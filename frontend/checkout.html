<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - ThePetNest</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <style>
    .btn-orange { background: #ff6b35; color: white; border-radius: 8px; font-weight: bold; }
    .btn-orange:hover { background: #e65c28; }
  </style>
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="HOME.html">
        <img src="https://images.yourstory.com/cs/images/companies/710751801005333980202317035797381702483968n-1614666151425.png?fm=auto&ar=1%3A1&mode=fill&fill=solid&fill-color=fff&format=auto&w=384&q=75" alt="ThePetNest" height="40"> ThePetNest
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item dropdown">
            <a class="nav-link fw-bold dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Home Services</a>
            <div class="dropdown-menu p-4" style="min-width: 700px; background:#1d2b64; color:white; border-radius:8px;">
              <!-- Mega menu content -->
            </div>
          </li>
          <li class="nav-item ms-2"><a class="nav-link fw-bold" href="online shopping.html">Shop</a></li>
          <li class="nav-item ms-2" id="authArea">
            <a class="btn btn-orange fw-bold px-3" href="login.html">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <h2 class="text-center mb-4">Checkout</h2>
    <div id="cart-summary" class="mb-3"></div>
    <h4>Total: ₹<span id="total-amount">0</span></h4>
    <button id="pay-now" class="btn btn-success w-100 mt-3">Pay Now</button>
    <div id="message" class="mt-3"></div>
  </div>

  <script>
    let totalAmount = 0;
    let dbOrderId = null;

    function loadCartSummary() {
      const token = localStorage.getItem('authToken');
      if (!token) {
        $('#message').html('<p class="text-danger">Please <a href="login.html">login</a> to checkout.</p>');
        return;
      }

      $.ajax({
        url: 'http://localhost:3000/api/cart',
        method: 'GET',
        headers: { 'Authorization': 'Bearer ' + token },
        success: function(res) {
          if (!res.success || res.items.length === 0) {
            $('#cart-summary').html('<p class="text-muted">Your cart is empty.</p>');
            return;
          }
          let html = '<ul class="list-group">';
          res.items.forEach(item => {
            html += `<li class="list-group-item">${item.name} - ₹${item.price}</li>`;
          });
          html += '</ul>';
          $('#cart-summary').html(html);
          totalAmount = res.total;
          $('#total-amount').text(totalAmount);
        }
      });
    }

    $('#pay-now').click(function() {
      const token = localStorage.getItem('authToken');
      if (!token || totalAmount === 0) return alert('No items!');

      $.ajax({
        url: 'http://localhost:3000/api/orders/create',
        method: 'POST',
        headers: { 'Authorization': 'Bearer ' + token },
        contentType: 'application/json',
        data: JSON.stringify({ amount: totalAmount }),
        success: function(res) {
          dbOrderId = res.dbOrderId;
          const options = {
            key: 'rzp_test_RYuWgazZjQEj9N',
            amount: res.order.amount,
            currency: 'INR',
            name: 'ThePetNest',
            description: 'Pet Supplies',
            order_id: res.order.id,
            handler: function(response) {
              $.ajax({
                url: 'http://localhost:3000/api/orders/verify',
                method: 'POST',
                headers: { 'Authorization': 'Bearer ' + token },
                contentType: 'application/json',
                data: JSON.stringify({
                  razorpay_order_id: response.razorpay_order_id,
                  razorpay_payment_id: response.razorpay_payment_id,
                  razorpay_signature: response.razorpay_signature,
                  dbOrderId: dbOrderId
                }),
                success: function(verifyRes) {
                  if (verifyRes.success) {
                    $('#message').html('<div class="alert alert-success">Payment successful!</div>');
                    setTimeout(() => window.location.href = 'your_order.html', 1500);
                  }
                }
              });
            },
            theme: { color: '#ff6b35' }
          };
          new Razorpay(options).open();
        }
      });
    });

    $(document).ready(loadCartSummary);
  </script>

  <!-- AUTH SCRIPT -->
  <script>
  function updateAuthUI() {
    const token = localStorage.getItem('authToken');
    const username = localStorage.getItem('username');
    const fullName = localStorage.getItem('fullName');
    const $authArea = $('#authArea');

    if (token && username) {
      $authArea.html(`
        <div class="dropdown">
          <a class="btn btn-orange dropdown-toggle fw-bold px-3" href="#" role="button" data-bs-toggle="dropdown">
            Hi, ${fullName || username}
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="your_order.html">My Orders</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#" id="logoutBtn">Logout</a></li>
          </ul>
        </div>`);
    } else {
      $authArea.html('<a class="btn btn-orange fw-bold px-3" href="login.html">Login</a>');
    }
  }

  function verifyToken() {
    const token = localStorage.getItem('authToken');
    if (!token) return updateAuthUI();

    $.ajax({
      url: 'http://localhost:3000/api/me',
      method: 'GET',
      headers: { 'Authorization': 'Bearer ' + token },
      success: function (res) {
        if (res.success) {
          localStorage.setItem('username', res.username);
          localStorage.setItem('fullName', res.fullName);
        } else {
          localStorage.clear();
        }
        updateAuthUI();
      },
      error: function () {
        localStorage.clear();
        updateAuthUI();
      }
    });
  }

  $(document).on('click', '#logoutBtn', function (e) {
    e.preventDefault();
    localStorage.clear();
    updateAuthUI();
    window.location.href = window.location.pathname;
  });

  $(function () { verifyToken(); });
</script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
