<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Adoption System - Login</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    body {
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .login-card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
    .login-card h3 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  
  <div class="login-card">
    <h3>üêæ Pet Adoption Login</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Email or Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
      </div>
      
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
      </div>
      
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <!-- Home Page Link -->
    <div class="text-center mt-3">
      <button id="homeBtn" class="btn btn-outline-secondary w-100">üè† Go to Home</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // jQuery form validation
    $(document).ready(function(){
      $("#loginForm").submit(function(e){
        e.preventDefault();

        let username = $("#username").val().trim();
        let password = $("#password").val().trim();

        if(username === "" || password === ""){
          alert("‚ö† Please fill in all fields!");
        } else {
          alert("‚úÖ Login Successful (Frontend Demo)");
          // Example AJAX call:
          // $.post("/login", {username, password}, function(response){
          //    if(response.success) { window.location.href = "/dashboard"; }
          //    else { alert("Invalid credentials!"); }
          // });
        }
      });

      // Home button click
      $("#homeBtn").click(function(){
        window.location.href = "home.html"; // Change "home.html" to your actual home page link
      });
    });
  </script>

</body>
</html>
