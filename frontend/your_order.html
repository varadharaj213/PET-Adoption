<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Orders - ThePetNest</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">

  <!-- Same Navbar + Auth -->
  <nav class="navbar navbar-expand-lg bg-white shadow-sm">
    <!-- ... same as above ... -->
    <li class="nav-item ms-2" id="authArea">
      <a class="btn btn-orange fw-bold px-3" href="login.html">Login</a>
    </li>
  </nav>

  <div class="container my-5">
    <h2 class="text-center mb-4">My Orders</h2>
    <div id="orders-list"></div>
  </div>

  <script>
    function loadOrders() {
      const token = localStorage.getItem('authToken');
      if (!token) {
        $('#orders-list').html('<p>Please <a href="login.html">login</a> to view orders.</p>');
        return;
      }

      $.ajax({
        url: 'http://localhost:3000/api/orders',
        method: 'GET',
        headers: { 'Authorization': 'Bearer ' + token },
        success: function(res) {
          if (res.orders.length === 0) {
            $('#orders-list').html('<p class="text-muted">No orders yet.</p>');
            return;
          }
          let html = '<div class="row">';
          res.orders.forEach(order => {
            const status = order.status === 'paid' ? 'Paid' : 'Pending';
            let items = '<ul>';
            order.items.forEach(i => items += `<li>${i.name} - ₹${i.price}</li>`);
            items += '</ul>';
            html += `
              <div class="col-md-6 mb-3">
                <div class="card">
                  <div class="card-body">
                    <h6>Order #${order.orderId.slice(-6)}</h6>
                    <p><strong>₹${order.amount}</strong> | ${status}</p>
                    ${items}
                  </div>
                </div>
              </div>`;
          });
          html += '</div>';
          $('#orders-list').html(html);
        }
      });
    }

    $(document).ready(loadOrders);
  </script>

  <!-- AUTH SCRIPT -->
  <script>
  function updateAuthUI() {
    const token = localStorage.getItem('authToken');
    const username = localStorage.getItem('username');
    const fullName = localStorage.getItem('fullName');
    const $authArea = $('#authArea');

    if (token && username) {
      $authArea.html(`
        <div class="dropdown">
          <a class="btn btn-orange dropdown-toggle fw-bold px-3" href="#" role="button" data-bs-toggle="dropdown">
            Hi, ${fullName || username}
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="your_order.html">My Orders</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#" id="logoutBtn">Logout</a></li>
          </ul>
        </div>`);
    } else {
      $authArea.html('<a class="btn btn-orange fw-bold px-3" href="login.html">Login</a>');
    }
  }

  function verifyToken() {
    const token = localStorage.getItem('authToken');
    if (!token) return updateAuthUI();

    $.ajax({
      url: 'http://localhost:3000/api/me',
      method: 'GET',
      headers: { 'Authorization': 'Bearer ' + token },
      success: function (res) {
        if (res.success) {
          localStorage.setItem('username', res.username);
          localStorage.setItem('fullName', res.fullName);
        } else {
          localStorage.clear();
        }
        updateAuthUI();
      },
      error: function () {
        localStorage.clear();
        updateAuthUI();
      }
    });
  }

  $(document).on('click', '#logoutBtn', function (e) {
    e.preventDefault();
    localStorage.clear();
    updateAuthUI();
    window.location.href = window.location.pathname;
  });

  $(function () { verifyToken(); });
</script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
